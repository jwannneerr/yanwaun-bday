<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>timeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #4a3b00;
      overflow-x: hidden;
      min-height: 100vh;
      background: linear-gradient(120deg, #fff8c5, #ffe7a1, #ffdf7f);
      transition: background 0.5s ease, color 0.5s ease;
      position: relative;
    }

    /* Floating circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 122, 162, 0.15);
      animation: float 15s linear infinite;
    }
    .circle:nth-child(1) { width: 100px; height: 100px; top: 10%; left: 5%; animation-duration: 18s; }
    .circle:nth-child(2) { width: 60px; height: 60px; top: 30%; left: 70%; animation-duration: 20s; }
    .circle:nth-child(3) { width: 150px; height: 150px; top: 60%; left: 20%; animation-duration: 22s; }
    .circle:nth-child(4) { width: 80px; height: 80px; top: 80%; left: 80%; animation-duration: 19s; }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(10px); }
      100% { transform: translateY(0) translateX(0); }
    }

    header {
      text-align: center;
      padding: 40px 20px 20px 20px;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      margin: 0;
      color: #ff7aa2;
    }
    header p {
      font-size: 18px;
      margin-top: 10px;
    }

    .timeline {
      max-width: 900px;
      margin: 0 auto 40px auto;
      padding: 0 20px;
    }
    .timeline-item {
      margin-bottom: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: background 0.3s ease;
      padding: 12px 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.5);
    }
    .timeline-item:hover {
      background: rgba(255, 255, 255, 0.8);
    }
    .timeline-item.active {
      background: #fff7bf;
    }

    .timeline-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .timeline-content img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 16px;
      border: 4px solid #ffd43b;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .timeline-content p {
      font-size: 16px;
      line-height: 1.6;
      margin: 0;
    }

    /* Back buttons */
    .back-btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .back-btns a {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 16px;
      background: #ff7aa2;
      color: white;
      font-weight: 700;
      text-decoration: none;
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .back-btns a:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    @media (min-width: 600px) {
      .timeline-content {
        flex-direction: row;
        gap: 20px;
        align-items: flex-start;
      }
      .timeline-content p {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Floating circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <header>
    <h1>Memories with Zeeanna</h1>
    <p>Click the dates to see the memory and a special letter </p>
  </header>

  <section class="timeline">
    <div class="timeline-item" data-img="memory1.jpg" data-msg="Nung tinago mo wallet ko and i was stressing and freaking out kasi pinapauwi nako HAHBAHAHAHAH ">
      <strong>January 20, 2025</strong>
      <div class="timeline-content"></div>
    </div>
    <div class="timeline-item" data-img="memory2.jpg" data-msg="Nasa boarders tayo and we read each others gifts tas nag iyakan tayo">
      <strong>February 14, 2025</strong>
      <div class="timeline-content"></div>
    </div>
    <div class="timeline-item" data-img="memory3.jpg" data-msg="Cuddling in school hehehe">
      <strong>March 2, 2025</strong>
      <div class="timeline-content"></div>
    </div>
    <div class="timeline-item" data-img="memory4.jpg" data-msg="Took a pic cuz we just felt like it">
      <strong>April 30, 2025</strong>
      <div class="timeline-content"></div>
    </div>
    <div class="timeline-item" data-img="memory5.jpg" data-msg="Last date for s.y 2024 - 2025">
      <strong>May 16, 2025</strong>
      <div class="timeline-content"></div>
    </div>
    <div class="timeline-item" data-img="memory6.jpg" data-msg="PLAYING ROBLOX HAUHAHAUHAHHUHA">
      <strong>June 24, 2025</strong>
      <div class="timeline-content"></div>
    </div>
    <div class="timeline-item" data-img="memory7.jpg" data-msg="Date sa boarders and SMBF heheh we did alot of tiktok trends here">
      <strong>July 18, 2025</strong>
      <div class="timeline-content"></div>
    </div>
    <div class="timeline-item" data-img="memory8.jpg" data-msg="Date dapat natin to for our ano e heuhehue, pero dahil nabagyo na move sa August 29 SIGHHH">
      <strong>August 29, 2025</strong>
      <div class="timeline-content"></div>
    </div>
  </section>

  <!-- Audio for timeline -->
  <audio id="bgMusic" src="forever.mp3" loop></audio>

  <div class="back-btns">
    <a href="letter.html">← Back to Letter</a>
    <a href="intro.html">← Back to Intro</a>
  </div>

  <script>
    const timelineItems = document.querySelectorAll('.timeline-item');
    const bgMusic = document.getElementById('bgMusic');

    timelineItems.forEach(item => {
      item.addEventListener('click', () => {
        // Play music if not already playing
        if(bgMusic.paused) {
          bgMusic.play();
        }

        // Close other items
        timelineItems.forEach(i => {
          if (i !== item) {
            i.classList.remove('active');
            i.querySelector('.timeline-content').innerHTML = '';
          }
        });

        // Toggle this one
        if(item.classList.contains('active')) {
          item.classList.remove('active');
          item.querySelector('.timeline-content').innerHTML = '';
        } else {
          item.classList.add('active');
          const imgSrc = item.getAttribute('data-img');
          const msg = item.getAttribute('data-msg');
          item.querySelector('.timeline-content').innerHTML = `
            <img src="${imgSrc}" alt="Memory">
            <p>${msg}</p>
          `;
        }
      });
    });

    // Stop music when back buttons are clicked
    const backButtons = document.querySelectorAll('.back-btns a');
    backButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      });
    });
  </script>
</body>
</html>
