<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday, Zeeanna!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family: 'Poppins', sans-serif;
      background: #ffcc33; /* Solid yellow */
      background-attachment: fixed;
      overflow:hidden;
      position: relative;
    }
    .hero{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      position:relative;
      z-index:2;
    }
    .card{
      background:rgba(255, 251, 212, .95);
      border-radius:28px;
      padding:40px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25),
                  0 0 40px rgba(255,255,255,0.9); /* glow */
      max-width:900px;
      animation: fadeInUp 1.5s ease;
    }
    h1{
      font-family:'Great Vibes', cursive;
      font-size:clamp(48px, 8vw, 90px);
      color:#7a4b00;
      margin-bottom:12px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .subtitle{ font-size:20px; margin-bottom:20px; }
    .btn{
      display:inline-block;
      padding:14px 22px;
      border-radius:16px;
      background: #ff7aa2;
      color:white; font-weight:700; text-decoration:none;
      transition: transform .3s ease, box-shadow .3s ease;
      animation: pulse 1.8s infinite ease-in-out; /* pulsing glow */
    }
    .btn:hover{ 
      transform: scale(1.1); 
      box-shadow: 0 8px 20px rgba(0,0,0,0.2); 
    }

    /* Animations */
    @keyframes fadeInUp {
      from {opacity:0; transform: translateY(30px);}
      to {opacity:1; transform: translateY(0);}
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ffcf70; }
      to { text-shadow: 0 0 25px #ff9fc0; }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0px rgba(255,122,162,0.8); }
      50% { box-shadow: 0 0 25px rgba(255,122,162,0.9); }
      100% { box-shadow: 0 0 0px rgba(255,122,162,0.8); }
    }

    /* Fade + Zoom animation */
    .fade-out-zoom {
      animation: fadeZoom 1s forwards;
    }
    @keyframes fadeZoom {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.2); }
    }

    /* Background overlay */
    .overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(255,255,255,0);
      z-index:1;
      pointer-events:none;
    }
    .overlay.fade-bg {
      animation: fadeBg 1s forwards;
    }
    @keyframes fadeBg {
      0% { background: rgba(255,255,255,0); }
      100% { background: rgba(255,255,255,1); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }
    .confetti-piece {
      position: absolute;
      width: 10px; height: 20px;
      background: red;
      opacity: 0.8;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(720deg); }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="card">
      <h1>Happy Birthday, Zeeanna!</h1>
      <p class="subtitle">Wishing you endless happiness, love, and happiness </p>
      <a class="btn" id="readLetterBtn" href="#">Read Your Letter</a>
    </div>
  </section>

  <!-- Background fade overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Confetti container -->
  <div class="confetti" id="confetti"></div>

  <script>
    const btn = document.getElementById('readLetterBtn');
    const confettiContainer = document.getElementById('confetti');
    const overlay = document.getElementById('overlay');

    btn.addEventListener('click', (e) => {
      e.preventDefault();

      // Confetti burst
      const colors = ["#ff7aa2","#ffd43b","#7aafff","#9ff0b0","#ffa07a"];
      for(let i=0;i<80;i++){
        const piece = document.createElement("div");
        piece.classList.add("confetti-piece");
        piece.style.left = Math.random()*100+"vw";
        piece.style.background = colors[Math.floor(Math.random()*colors.length)];
        piece.style.animationDuration = (2+Math.random()*2)+"s";
        confettiContainer.appendChild(piece);
        setTimeout(()=>piece.remove(),3000);
      }

      // Fade + zoom content
      document.body.classList.add("fade-out-zoom");

      // Fade background overlay
      overlay.classList.add("fade-bg");

      // Redirect after animation
      setTimeout(() => {
        window.location.href = "letter.html";
      }, 1200);
    });
  </script>
</body>
</html>
